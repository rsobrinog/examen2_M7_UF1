<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRÀCTICA 3 - FORM EN PHP CON PHPMYADMIN</title>
</head>
<body>
    <!-- Arxiu de creacio d' usuaris -->
    <div>
        <h1>Creació d'usuari nou</h1>
    </div>
    <!-- Mirar a quin arxiu va aquest formulari i afegir-ho -->
    <form method="POST" action="../crear_usuari/index.php">
        <div>
            <label>ID</label>
            <input type="text" name="id"required>
        </div>
        <div>
            <label>NAME</label>
            <input type="text" name="name"required>
        </div>
        <div>
            <label>SURNAME</label>
            <input type="text" name="surname" required >
        </div>
        <div>
            <label>
                <select name="rol" required>
                    <option value="alumnat">Alumnat</option>
                    <option value="professorat">Professorat</option>
                </select>
            </label>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password"required>
        </div>
        <div>
            <label>email</label>
            <input type="text" name="email"required>
        </div>
        <div>
            <label for="active">Active</label>
            <input type="checkbox" name="active">
        </div>
        <div>
            <button type="submit" name="send">SEND</button>
        </div>
        <div>
            <!-- POSAR ENLLAÇ a la view index.php-->
            <a href="login.html">Inici sessió usuari</a>
        </div>
    </form>    
</body>
