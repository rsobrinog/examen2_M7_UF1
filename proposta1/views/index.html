<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRÀCTICA 3 - FORM EN PHP CON PHPMYADMIN</title>
</head>

<body>
    <!-- POSAR COMENTARI GENERAL -->
    <div>
        <h1>Creació d'usuari nou</h1>
    </div>
    <!-- Mirar a quin arxiu va aquest formulari i afegir-ho -->
    <form action="../crear_usuari/index.php" method="post">
        <!--Tinc ID que incrementa-->
        <div>
            <label for="name">NAME</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="surname">SURNAME</label>
            <input type="text" name="surname">
        </div>
        <div>
            <label for="rol">User Type</label>
            <select name="rol">
                <option value="professor">Professorat</option>
                <option value="alumnat">Alumnat</option>
            </select>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="active">Active</label>
            <input type="checkbox" name="active">
        </div>
        <div>
            <button type="submit" name="send">SEND</button>
        </div>
        <div>
            <!-- POSAR ENLLAÇ a la view login.html-->
            <a href="login.html">Inici sessió usuari</a>
        </div>
    </form>
</body>

</html>
