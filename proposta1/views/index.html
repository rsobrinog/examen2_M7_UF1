<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PRÀCTICA 3 - FORM EN PHP CON PHPMYADMIN</title>
	</head>
	<body>
		<!-- POSAR COMENTARI GENERAL -->
		<div>
			<h1>Creació d'usuari nou</h1>

		<!-- Mirar a quin arxiu va aquest formulari i afegir-ho -->
		<form action="/../crear_usuari/index.php" method="post">
			<div>
				<label>NAME</label>
				<input type="text" name="name" />
			</div>
			<div>
				<label>SURNAME</label>
				<input type="text" name="Sname" />
			</div>
			<div>
				<label>

			<div>
				<label>Password</label>

			<div>
				<label>email</label>

			</div>
			<div>

			<div>

			<div>
				<!-- POSAR ENLLAÇ a la view login.html-->
